<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 사진 업로드</title>
</head>
<body>
  <h1>사진 업로드 및 저장</h1>
  
  <!-- 이미지 업로드 -->
  <input type="file" id="fileInput">
  <button onclick="uploadImage()">업로드</button>

  <!-- 업로드된 이미지 표시 -->
  <h2>업로드된 이미지</h2>
  <img id="uploadedImage" src="" alt="이미지 없음" width="300">

  <script type="module">
    // 🔥 Firebase SDK 추가
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref as dbRef, push, set } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    // 🔥 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBBqElCYFsYZ4wqZz-O269B53MtnCoC-jw",
      authDomain: "emhgame-bbd5c.firebaseapp.com",
      databaseURL: "https://emhgame-bbd5c-default-rtdb.firebaseio.com",
      projectId: "emhgame-bbd5c",
      storageBucket: "emhgame-bbd5c.appspot.com",
      messagingSenderId: "640920535415",
      appId: "1:640920535415:web:dfac8b967f803d0e4fe172"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // 📌 이미지 업로드 함수
    window.uploadImage = async function () {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("파일을 선택하세요!");
        return;
      }

      // 이미지 업로드를 위한 FormData 객체 생성
      const formData = new FormData();
      formData.append("image", file);

      try {
        // imgur API에 이미지 업로드 (API 키 필요 없음)
        const response = await fetch('https://api.imgur.com/3/upload', {
          method: 'POST',
          headers: {
            'Authorization': 'Client-ID your-client-id-here'  // Imgur 클라이언트 ID 넣기
          },
          body: formData
        });

        const data = await response.json();
        if (data.success) {
          const imageUrl = data.data.link; // 이미지 URL 가져오기
          console.log("✅ 다운로드 URL:", imageUrl);

          // Realtime Database에 저장
          const newImageRef = push(dbRef(database, 'community/posts'));
          await set(newImageRef, {
            imageUrl: imageUrl,
            timestamp: Date.now()
          });

          // 업로드된 이미지 표시
          document.getElementById('uploadedImage').src = imageUrl;
          alert("이미지 업로드 및 저장 성공!");
        } else {
          console.error("❌ 업로드 실패:", data);
          alert("이미지 업로드 실패!");
        }
      } catch (error) {
        console.error("❌ 업로드 실패:", error);
        alert("업로드 중 오류가 발생했습니다.");
      }
    };
  </script>
</body>
</html>
