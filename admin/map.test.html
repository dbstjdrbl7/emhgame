<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주소 검색 및 마커 표시</title>
    <style>
        #map { width: 100%; height: 500px; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.5.0/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/build/ol.js"></script>
</head>
<body>
    <input type="text" id="address" placeholder="주소를 입력하세요">
    <button onclick="searchAddress()">검색</button>
    <div id="map"></div>
    <script>
        // 지도 초기화
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([126.9784, 37.5665]), // 초기 중심 좌표 (서울 시청)
                zoom: 9 // 초기 줌 레벨
            })
        });

        // 마커 레이어 생성
        var vectorSource = new ol.source.Vector({});
        var vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });
        map.addLayer(vectorLayer);

        // 주소 검색 함수
        function searchAddress() {
            var address = document.getElementById('address').value;
            if (!address) {
                alert('주소를 입력하세요.');
                return;
            }

            // Nominatim API를 통한 주소 검색
            var xhr = new XMLHttpRequest();
            var url = 'https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(address);
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var result = JSON.parse(xhr.responseText);
                    if (result.length > 0) {
                        var place = result[0];
                        var coord = ol.proj.fromLonLat([parseFloat(place.lon), parseFloat(place.lat)]);

                        // 지도 중심 이동
                        map.getView().setCenter(coord);
                        map.getView().setZoom(16);

                        // 기존 마커 제거
                        vectorSource.clear();

                        // 새로운 마커 추가
                        var marker = new ol.Feature({
                            geometry: new ol.geom.Point(coord)
                        });
                        vectorSource.addFeature(marker);
                    } else {
                        alert('주소를 찾을 수 없습니다.');
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
