<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>브이월드 지도</title>
    <style>
        #map { width: 100%; height: 500px; }
    </style>
    <script type="text/javascript" src="https://map.vworld.kr/js/vworldMapInit.js.do?apiKey=56E398AA-1CA6-39E1-B90B-997708F6A41C"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var apiMap;

        vworld.init("vMap", "map-first", 
            function() {        
                apiMap = this.vmap;
                apiMap.setBaseLayer(apiMap.vworldBaseMap);
                apiMap.setControlsType({"simpleMap":true});
                apiMap.addVWORLDControl("zoomBar");
                apiMap.setCenterAndZoom(126.9784, 37.5665, 7); // 서울 시청 좌표로 설정
            },
            function (obj){
                // 3D initCall(성공)
            },
            function (msg){
                alert(msg);
            }
        );
    </script>
</body>
</html>
