<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>브이월드 2D 지도 예제</title>
    <style>
        #map { width: 100%; height: 500px; }
    </style>
    <!-- 브이월드 맵 API 불러오기 -->
    <script type="text/javascript" src="https://map.vworld.kr/js/webglMapInit.js.do?version=3.0&apiKey=56E398AA-1CA6-39E1-B90B-997708F6A41C"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // 지도 옵션 설정
        var mapOptions = {
            basemapType: vw.ol3.BasemapType.GRAPHIC, // 그래픽 지도 타입
            controlDensity: vw.ol3.DensityType.FULL, // 컨트롤 표시 밀도
            interactionDensity: vw.ol3.DensityType.BASIC, // 인터랙션 밀도
            controlsAutoArrange: true, // 컨트롤 자동 배치
            homePosition: [126.9784, 37.5665], // 초기 중심 좌표 (서울 시청)
            initPosition: [126.9784, 37.5665], // 초기 지도 로드 시 중심 좌표
            initZoom: 13 // 초기 줌 레벨
        };

        // 지도 객체 생성
        var map = new vw.ol3.Map("map", mapOptions);
    </script>
</body>
</html>
